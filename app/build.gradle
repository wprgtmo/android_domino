apply plugin: 'com.android.application'

android {
    compileSdk 33
    defaultConfig {
        applicationId "cu.nat.wenisimo.appdomino"
        minSdkVersion 15
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner 'androidx.test.runner.AndroidJUnitRunner'
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }

    }
    namespace 'cu.nat.wenisimo.appdomino'

}

dependencies {
    implementation fileTree(include: ['*.jar'], dir: 'libs')
    implementation files('libs/retrofit-2.4.0.jar')
    implementation files('libs/converter-gson-2.4.0.jar')
    implementation files('libs/glide-3.6.0.jar')
    annotationProcessor 'androidx.annotation:annotation:1.5.0'
    implementation 'com.google.android.material:material:1.6.1'
    implementation 'androidx.constraintlayout:constraintlayout:2.1.4'
}
